<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGrid UK | System Analytics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Courier New', Courier, monospace; }
        
        /* Smooth fade in */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto flex justify-between items-center mb-12 border-b border-white/10 pb-6 fade-in">
        <div class="flex items-center gap-4">
            <div class="p-3 bg-cyan-900/20 border border-cyan-500/50 rounded-lg">
                <i data-lucide="bar-chart-2" class="text-cyan-400 w-8 h-8"></i>
            </div>
            <div>
                <h1 class="text-3xl font-bold tracking-tight">CITY-OS <span class="text-cyan-400">ANALYTICS</span></h1>
                <div class="text-xs text-gray-500 uppercase tracking-widest font-bold mt-1">Real-time Infrastructure Audit</div>
            </div>
        </div>
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white border border-white/10 hover:border-white px-4 py-2 rounded transition-all text-xs font-bold uppercase tracking-widest">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Return to Grid
        </a>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 fade-in" style="animation-delay: 0.1s">
        
        <div class="bg-white/5 border border-white/10 p-8 rounded-xl relative overflow-hidden group hover:border-green-500/50 transition-colors">
            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i data-lucide="pound-sterling" class="w-24 h-24 text-green-500"></i>
            </div>
            <div class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Estimated Repair Liability</div>
            <div id="stat-cost" class="text-5xl font-bold text-green-400 mb-4 tracking-tighter">£0.00</div>
            <div class="text-xs text-gray-500">
                <span class="text-green-500 font-bold">▲ 2.4%</span> vs last audit cycle
            </div>
        </div>

        <div class="bg-white/5 border border-white/10 p-8 rounded-xl relative overflow-hidden group hover:border-cyan-500/50 transition-colors">
             <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                <i data-lucide="activity" class="w-24 h-24 text-cyan-500"></i>
            </div>
            <div class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Resolution Efficiency</div>
            <div class="flex items-baseline gap-2 mb-4">
                <div id="stat-efficiency" class="text-5xl font-bold text-cyan-400 tracking-tighter">0%</div>
                <div class="text-xs text-cyan-500/50 uppercase font-bold">Patched</div>
            </div>
            <div class="w-full h-1 bg-gray-800 rounded-full overflow-hidden">
                <div id="stat-bar" class="h-full bg-cyan-500 shadow-[0_0_10px_#00FFFF]" style="width: 0%"></div>
            </div>
        </div>

        <div class="bg-white/5 border border-white/10 p-8 rounded-xl flex items-center justify-between group hover:border-pink-500/50 transition-colors">
            <div>
                <div class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">Threat Distribution</div>
                <div class="space-y-3">
                    <div class="flex items-center gap-3 text-xs text-gray-300">
                        <div class="w-3 h-3 bg-pink-500 rounded-full shadow-[0_0_5px_#FF00FF]"></div> 
                        CRITICAL (<span id="count-crit">0</span>)
                    </div>
                    <div class="flex items-center gap-3 text-xs text-gray-300">
                        <div class="w-3 h-3 bg-cyan-500 rounded-full shadow-[0_0_5px_#00FFFF]"></div> 
                        STANDARD (<span id="count-norm">0</span>)
                    </div>
                    <div class="flex items-center gap-3 text-xs text-gray-300">
                        <div class="w-3 h-3 bg-green-500 rounded-full shadow-[0_0_5px_#22c55e]"></div> 
                        RESOLVED (<span id="count-res">0</span>)
                    </div>
                </div>
            </div>
            <div id="stat-pie" class="w-32 h-32 rounded-full border-4 border-black/50 shadow-2xl relative">
                <div class="absolute inset-0 flex items-center justify-center font-bold text-xl text-white/20">
                    <i data-lucide="pie-chart" class="w-8 h-8"></i>
                </div>
            </div>
        </div>

    </div>

    <div class="max-w-7xl mx-auto mt-8 fade-in" style="animation-delay: 0.2s">
        <div class="bg-white/5 border border-white/10 rounded-xl overflow-hidden">
            <div class="p-6 border-b border-white/10 bg-white/5 flex justify-between items-center">
                <h3 class="font-bold text-sm uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="file-text" class="text-gray-400"></i> Immutable Audit Log
                </h3>
                <button onclick="downloadCSV()" class="text-[10px] font-bold uppercase tracking-widest text-cyan-400 hover:text-white border border-cyan-500/30 px-3 py-1 rounded hover:bg-cyan-900/30 transition-colors">
                    Export CSV
                </button>
            </div>
            
            <div class="grid grid-cols-12 gap-4 p-4 text-[10px] font-bold uppercase tracking-widest text-gray-500 border-b border-white/5 bg-black/20">
                <div class="col-span-2">ID</div>
                <div class="col-span-2">Status</div>
                <div class="col-span-5">Issue Title</div>
                <div class="col-span-3 text-right">Location</div>
            </div>

            <div id="audit-log" class="max-h-[400px] overflow-y-auto font-mono text-xs text-gray-400">
                </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        let bugs = [];
        const API_URL = 'http://localhost:3000/api/bugs';

        // Fetch data from API
        async function loadData() {
            try {
                const response = await fetch(API_URL);
                bugs = await response.json();
                updateAnalytics();
            } catch (err) {
                console.error('Failed to load bugs:', err);
                document.getElementById('audit-log').innerHTML = `<div class="p-8 text-center text-gray-600">Failed to load system events.</div>`;
            }
        }

        function updateAnalytics() {
            // 2. Calculate Stats
            const total = bugs.length;
            const critical = bugs.filter(b => b.type === 'critical').length;
            const resolved = bugs.filter(b => b.type === 'resolved').length;
            const normal = bugs.filter(b => b.type === 'high' || b.type === 'medium' || b.type === 'low' || (b.type !== 'critical' && b.type !== 'resolved')).length;

            // 3. Update DOM
            if (total > 0) {
                // COST (Logic: Critical = £850, Normal = £120, Resolved = £0 outstanding)
                // We only calculate liability for UNRESOLVED issues
                const activeCritical = bugs.filter(b => b.type === 'critical').length;
                const activeNormal = bugs.filter(b => b.type !== 'resolved' && b.type !== 'critical').length;
                const cost = (activeCritical * 850) + (activeNormal * 120);
                
                document.getElementById('stat-cost').innerText = `£${cost.toLocaleString()}`;

                // EFFICIENCY
                const percent = Math.round((resolved / total) * 100);
                document.getElementById('stat-efficiency').innerText = `${percent}%`;
                document.getElementById('stat-bar').style.width = `${percent}%`;

                // COUNTS
                document.getElementById('count-crit').innerText = critical;
                document.getElementById('count-norm').innerText = normal;
                document.getElementById('count-res').innerText = resolved;

                // PIE CHART
                // CSS Conic Gradient: Green (Resolved) -> Pink (Critical) -> Cyan (Normal)
                const pRes = (resolved / total) * 100;
                const pCrit = (critical / total) * 100;
                const pNorm = (normal / total) * 100;
                
                // Syntax: color start% end%, color start% end%...
                const gradient = `conic-gradient(
                    #22c55e 0% ${pRes}%, 
                    #ec4899 ${pRes}% ${pRes + pCrit}%, 
                    #06b6d4 ${pRes + pCrit}% 100%
                )`;
                document.getElementById('stat-pie').style.background = gradient;

                // LOGS
                const logContainer = document.getElementById('audit-log');
                logContainer.innerHTML = bugs.map((b, i) => `
                    <div class="grid grid-cols-12 gap-4 p-4 border-b border-white/5 hover:bg-white/5 transition-colors items-center">
                        <div class="col-span-2 text-gray-500">#${b.id || i+1}</div>
                        <div class="col-span-2">
                            <span class="inline-block px-2 py-1 rounded text-[10px] font-bold uppercase 
                                ${b.type === 'critical' ? 'bg-pink-900/50 text-pink-400 border border-pink-500/30' : 
                                 (b.type === 'resolved' ? 'bg-green-900/50 text-green-400 border border-green-500/30' : 
                                 'bg-cyan-900/50 text-cyan-400 border border-cyan-500/30')}">
                                ${b.type}
                            </span>
                        </div>
                        <div class="col-span-5 text-white font-bold truncate">${b.title}</div>
                        <div class="col-span-3 text-right text-gray-500 truncate">${b.loc || 'N/A'}</div>
                    </div>
                `).reverse().join(''); // Show newest first
            } else {
                document.getElementById('audit-log').innerHTML = `<div class="p-8 text-center text-gray-600">No system events detected.</div>`;
            }
        }

        // 4. Export Feature (Bonus)
        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,ID,Status,Title,Location\n";
            bugs.forEach((b, i) => {
                const row = [`${b.id || i+1}`, b.type, b.title, `"${b.loc}"`].join(",");
                csvContent += row + "\r\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "city_os_audit_log.csv");
            document.body.appendChild(link);
            link.click();
        }

        // Load data and auto-refresh every 5 seconds
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
